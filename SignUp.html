     <label for="f_name">First Name  : </label><input type="text" id="f_name" placeholder="Enter your First Name">

          <label for="dob">D.O.B  : </label><input type="date" id="dob" style="block-size: 15px;font-size: 5px;">

<label for="co_pass">Confirm Password : </label><input type="password" name="Password" id="co_pass" placeholder="Confirm Password">
